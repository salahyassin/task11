<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Login</title>
</head>
<body>

  
  <div class="card p-4 rounded-4 w-50 " >
    <h1 class="text-center mb-4">Smart Login System</h1>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter your name" id="signup-name" >
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter your email" id="signup-email" >
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Enter your password" id="signup-pass">
        </div>
        <p id="incorrectPara-signup" class="text-center mt-1 text-danger  fs-4 d-none ">All inputs is required</p>

        <button class="btn btn-primary w-100" id="signupBtn">Sign up</button>
        
    
    <div class="text-center mt-3">
        <p class="text-white w-100">You have an account? <a href="index.html">Signin</a></p>
    </div>
</div>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
